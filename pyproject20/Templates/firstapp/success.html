<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <h1>Registration Successful!!</h1>
        <link href="{% static 'css/success.css' %}" rel='stylesheet' type='text/css'>
    </head>
    <body>
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for person in people %}
                <tr>
                    <td>{{ person.first_name }}</td>
                    <td>{{ person.last_name }}</td>
                    <td>{{ person.email }}</td>
                    <td><a href="/destroy/{{ person.id }}">Delete</a>
                        <a href="/edit/{{ person.id }}">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <center><a href="/register" class="btn btn-primary">ADD NEW RECORDS</a></center>
    </body>

</html>
